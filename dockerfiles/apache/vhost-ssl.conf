<VirtualHost *:443>
    DocumentRoot /var/www/html/public

    <Directory "/var/www/html">
        AllowOverride all
        Require all granted
    </Directory>

ErrorLog /var/log/apache2/https2_error.log
CustomLog /var/log/apache2/https2_access.log combined

SSLEngine on
SSLCertificateFile /etc/letsencrypt/live/${APP_FQDN}/localhost.crt
SSLCertificateKeyFile /etc/letsencrypt/live/${APP_FQDN}/localhost.key

ProxyPassReverse / http://localhost:443
</VirtualHost>
